                let scene, camera, renderer;

                function init() {

                    scene = new THREE.Scene();


                    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 10000);
                    camera.rotation.y = 45 / 180 * Math.PI;
                    camera.position.x = 0;
                    camera.position.y = 0;
                    camera.position.z = 1000;

                    hlight = new THREE.AmbientLight(0x404040, 50);
                    scene.add(hlight);

                    directionalLight = new THREE.DirectionalLight(0xffffff, 100);
                    directionalLight.position.set(0, 1, 0);
                    directionalLight.castShadow = true;
                    scene.add(directionalLight);
                    light = new THREE.PointLight(0xc4c4c4, 5);
                    light.position.set(0, 300, 500);
                    scene.add(light);
                    light2 = new THREE.PointLight(0xc4c4c4, 5);
                    light2.position.set(500, 100, 0);
                    scene.add(light2);
                    light3 = new THREE.PointLight(0xc4c4c4, 5);
                    light3.position.set(0, 100, -500);
                    scene.add(light3);
                    light4 = new THREE.PointLight(0xc4c4c4, 5);
                    light4.position.set(-500, 300, 500);
                    scene.add(light4);

                    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                    renderer.setSize(window.innerWidth, window.innerHeight);
                    renderer.setClearColor(0x000000, 0);
                    renderer.setPixelRatio(window.devicePixelRatio)
                    controls = new THREE.OrbitControls(camera, hero);
                    controls.addEventListener('change', renderer);
                    hero.appendChild(renderer.domElement);

                    let loader = new THREE.GLTFLoader();
                    loader.load('./public/3d/model.gltf', function (gltf) {
                        car = gltf.scene.children[0];
                        car.scale.set(1, 1, 1);
                        car.position.set(0, -100, 0)
                        scene.add(gltf.scene);
                        animate();
                    });
                }
                function animate() {
                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                }
                init();
            </script>
